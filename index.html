<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container-fluid bg-blue">
        <div class="d-block pt-2">
            <div class="mb-3 w-25 mx-auto my-auto">
                <label for="formGroupExampleInput" class="form-label text-light">Product Code</label>
                <input type="text" class="form-control" id="productCode">
              </div>
            <div class="mb-3 w-25 mx-auto my-auto">
                <label for="formGroupExampleInput" class="form-label text-light">Product Name</label>
                <input type="text" class="form-control" id="productName">
              </div>
            <div class="mb-3 w-25 mx-auto my-auto">
                <label for="formGroupExampleInput" class="form-label text-light">Product Price</label>
                <input type="text" class="form-control" id="productPrice">
              </div>
            <div class="mb-3 w-25 mx-auto my-auto">
                <label for="formGroupExampleInput" class="form-label text-light">Product Condition</label>
                <input type="text" class="form-control" id="productCondition">
            </div>
            <div class="w-25 mb-3 mx-auto my-auto">
                <label class="form-label text-light" for="inputGroupFile01">Upload Product Image</label>
                <input type="file" class="form-control" id="imageInput" accept="image/*">
              </div>
            <div class="d-flex mb-3 w-25 mx-auto my-auto">
                <button onclick="addProduct()" class="btn btn-outline-light" id="btnAdd">Add Product</button>
                <button onclick="updateProduct()" class="btn btn-outline-warning d-none" id="btnEdit">Update Product</button>
            </div>
        </div>
        <div class="row pt-4 pb-2 bg-blue-medium">

        </div>
    </div>
    <div class="container-fluid bg-blue-light">
        <div class="pt-3 mb-3 w-50 mx-auto my-auto">
            <input type="search" oninput="searchProduct()" class="form-control" id="searchInput" placeholder="Search Product">
        </div>
        <div class="row pt-1 px-3 pb-4 bg-blue-light" id="productList">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
